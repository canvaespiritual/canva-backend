<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Espiritual - Mapa da Alma</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="bg-white text-gray-800 font-sans">

  <!-- BLOCO: Introdução -->
  <section id="intro" class="min-h-screen flex flex-col justify-center items-center px-4 text-center space-y-4">
    <h1 class="text-2xl font-semibold text-[#143d59] leading-snug">
      Qual foi a última vez que você enxergou a sua alma... <span class="italic text-yellow-600">por completo?</span>
    </h1>
    <img src="./assets/pagina-inicial.png" alt="Ilustração do estado da alma" class="w-64 max-w-[80%] mx-auto mb-2" />
    <p class="text-gray-600 text-sm">Há correntes que só se revelam quando fechamos os olhos para fora.</p>
    <p class="text-gray-600 text-sm">Este é um momento só seu. Um espelho silencioso será revelado.</p>
    <button onclick="mostrarPergunta(0)" class="mt-3 px-6 py-3 bg-[#143d59] text-white rounded-md shadow-md hover:scale-105 transition transform duration-300 animate-pulse">
      Iniciar Diagnóstico
    </button>
    <p class="text-xs text-gray-400 mt-2 italic">
      Autoanálise gratuita • Protocolo Geral – Mapa da Alma
    </p>
  </section>

  <!-- Quiz container -->
  <div id="quiz-container"></div>
 

  <!-- Formulário Final (desativado pois novo formulário é gerado dinamicamente) -->
  <section id="formulario-final" class="hidden max-w-2xl mx-auto p-6 space-y-4"></section>

  

  <!-- Dados dos frutos -->
  <script src="./frutos-detalhes.js"></script>
  <script src="./fe-detalhes.js"></script>
  <script src="./servidao-detalhes.js"></script>
  <script src="./bencao-detalhes.js"></script>

  <!-- Injeção global dos dados -->
  <script type="module">
    import detalhesFe from './fe-detalhes.js';
    import detalhesServidao from './servidao-detalhes.js';
    import detalhesBencao from './bencao-detalhes.js';

    window.detalhesFe = detalhesFe;
    window.detalhesServidao = detalhesServidao;
    window.detalhesBencao = detalhesBencao;
  </script>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Áudio ambiente -->
  <audio id="musicaAmbiente" loop>
    <source src="./assets/audio/som-ambiente.mp3" type="audio/mpeg" />
  </audio>

  <!-- Controle de som -->
  <div id="controleSom" class="fixed bottom-4 right-4 z-50 opacity-0 transition-opacity duration-500">
    <div class="relative flex items-center justify-center">
      <input type="range" id="volumeSlider"
        min="0" max="1" step="0.01" value="0.1"
        class="hidden absolute bottom-[100px] w-24 h-2 rotate-[-90deg] origin-bottom bg-gray-300 rounded-full appearance-none cursor-pointer transition-all duration-300" />
      <button id="botaoSom"
        class="bg-white bg-opacity-30 backdrop-blur-md shadow-lg p-3 rounded-full text-gray-700 hover:bg-opacity-60 transition">
        🔊
      </button>
    </div>
  </div>
  
</body>
</html>
