<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar senha</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 420px; margin: 40px auto; padding: 0 16px; background:#f7f7f7; }
    h1 { margin: 0 0 12px; color:#333 }
    p { color:#555 }
    form { display: grid; gap: 12px; margin-top: 16px }
    input, button { padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc }
    button { cursor: pointer; background:#1a73e8; color:#fff; border: none }
    button:hover { background:#1669c1 }
    .msg { margin-top: 10px; min-height: 22px; font-weight: 500 }
    .ok { color: green } .err { color: red }
    a { color:#1a73e8; text-decoration:none }
  </style>
</head>
<body>
  <h1>Recuperar senha</h1>
  <p>Informe seu e-mail. Se encontrarmos sua conta, enviaremos um link para definir uma nova senha.</p>

  <form id="form">
    <input type="email" id="email" placeholder="seuemail@exemplo.com" required />
    <button type="submit">Enviar link</button>
  </form>

  <div class="msg" id="msg"></div>

  <p><a href="/afiliado/login.html">Voltar ao login</a></p>

  <script>
    const form = document.getElementById("form");
    const msg  = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Enviando...";
      msg.className = "msg";

      const email = document.getElementById("email").value.trim().toLowerCase();

      try {
        const r = await fetch("/affiliates/password/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        // a rota SEMPRE retorna ok para não vazar existência do email
        msg.textContent = "Se o e-mail existir, você receberá um link em instantes.";
        msg.className = "msg ok";
      } catch (err) {
        msg.textContent = "Não foi possível enviar agora. Tente novamente.";
        msg.className = "msg err";
      }
    });
  </script>
</body>
</html>
