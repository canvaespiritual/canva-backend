<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Definir senha do afiliado</title>
  <style>
    body {
      font-family: system-ui, Arial;
      max-width: 420px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f7f7f7;
    }
    h1 {
      margin: 0 0 8px;
      color: #333;
    }
    p {
      color: #555;
    }
    form {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #1a73e8;
      color: #fff;
      border: none;
    }
    button:hover {
      background: #1669c1;
    }
    .msg {
      margin-top: 12px;
      min-height: 24px;
      font-weight: 500;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Definir senha</h1>
  <p>Crie sua senha para acessar o painel do afiliado.</p>

  <form id="form">
    <input type="password" id="password" placeholder="Nova senha (mín. 6)" minlength="6" required />
    <button type="submit">Salvar senha</button>
  </form>
  <p id="resetMsg" class="muted"></p>
<a id="goLoginBtn" href="/afiliado/login.html" class="btn" style="display:none;margin-top:12px;">Fazer login agora</a>

  <div class="msg" id="msg"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get("token");
    const form = document.getElementById("form");
    const msg  = document.getElementById("msg");
    const resetMsg = document.getElementById("resetMsg");
    const goLoginBtn = document.getElementById("goLoginBtn");

    if (!token) {
      msg.textContent = "Token ausente ou inválido. Solicite um novo link.";
      msg.className = "msg error";
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Salvando...";
      msg.className = "msg";

      const password = document.getElementById("password").value;

      try {
        const r = await fetch("/affiliates/password/finish", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });
        const data = await r.json();

        if (!r.ok) {
          throw new Error(data?.error || "Erro ao definir senha");
        }

       // mensagem de sucesso
msg.textContent = "Senha definida com sucesso! Você já pode fazer login.";
msg.className = "msg success";

// mostra a mensagem auxiliar e o botão "Fazer login agora"
if (resetMsg) resetMsg.textContent = (data?.message || "Senha definida com sucesso.");
if (goLoginBtn) {
  goLoginBtn.href = (data?.next || "/afiliado/login.html");  // fallback se o backend não mandar 'next'
  goLoginBtn.style.display = "";
}

// opcional: esconde o form para não reenviar
form.style.display = "none";

// redireciona automático em 2 segundos
setTimeout(() => {
  location.href = (data?.next || "/afiliado/login.html");
}, 2000);


        // Se tiver página de login, redirecione:
        // setTimeout(() => location.href = "/afiliados/login.html", 1500);
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "msg error";
      }
    });
  </script>
</body>
</html>
