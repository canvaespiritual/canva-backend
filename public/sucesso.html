<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relat√≥rio Pronto ‚Äì Canva Espiritual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 25px;
    }

    .mensagem {
      max-width: 600px;
      margin: 0 auto 30px auto;
      font-size: 16px;
      line-height: 1.6;
    }

    .email-box {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      max-width: 320px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 16px;
      color: green;
    }

    #baixar {
  display: none;
  margin-top: 20px;
  padding: 14px 16px;
  font-size: 16px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  width: 90%;
  max-width: 360px;
  box-sizing: border-box;
  font-weight: bold;
}


    #email-confirmado {
      display: none;
      font-size: 14px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>‚è≥ Estamos gerando seu relat√≥rio espiritual...</h1>

  <div class="mensagem" id="mensagem-usuario">
    <!-- Nome e agradecimento vir√£o aqui via JS -->
  </div>

  <div class="email-box">
    <p>üì¨ Tamb√©m enviaremos o relat√≥rio para este e-mail:</p>
    <input type="email" id="email" placeholder="Seu e-mail" />
    <br />
    <button onclick="confirmarEmail()">Confirmar ou Corrigir</button>
  </div>

  <div id="status">‚åõ Aguardando gera√ß√£o do relat√≥rio...</div>

  <a id="baixar" href="#" download>üìÑ Baixar Relat√≥rio</a>

  <p id="email-confirmado">
    üì© Relat√≥rio tamb√©m enviado para: <span id="email-final"></span><br />
    üîé Verifique sua caixa de entrada e tamb√©m a pasta de spam.
  </p>

  <script>
  // üîç Identifica o sessionId a partir da URL
  const params = new URLSearchParams(window.location.search);
  let sessionId = null;

  if (params.get("arquivo")) {
    sessionId = params.get("arquivo").replace(".pdf", "");
  } else if (params.get("session_id")) {
    sessionId = params.get("session_id");
  }

  if (!sessionId) {
    document.getElementById('mensagem-usuario').textContent = "‚ùå Sess√£o inv√°lida.";
    throw new Error("session_id ausente na URL");
  }

  // Carrega informa√ß√µes da sess√£o para preencher nome e e-mail
  async function carregarInfo() {
    try {
      const res = await fetch(`/info/${sessionId}`);
      const data = await res.json();

      document.getElementById('mensagem-usuario').innerHTML = `
        üôè Obrigado pela sua compra, <strong>${data.nome}</strong>.<br>
        Voc√™ nos aben√ßoou hoje ‚Äî e esperamos que as sementes que encontrar√° neste relat√≥rio flores√ßam para sempre na sua alma.<br>
        üå± Que essa leitura seja uma porta viva para algo eterno.<br><br>
        <em>Com f√©, sabedoria e prop√≥sito ‚Äî Canva Espiritual</em>
      `;

      document.getElementById('email').value = data.email || '';
    } catch (err) {
      console.error("Erro ao carregar dados da sess√£o:", err);
      document.getElementById('mensagem-usuario').textContent = "Erro ao carregar dados do usu√°rio.";
    }
  }

  // Verifica se o relat√≥rio j√° est√° pronto
  async function verificarStatus() {
    try {
      const res = await fetch(`/status/${sessionId}`);
      const data = await res.json();

      if (data.pronto) {
        document.getElementById("status").textContent = "‚úÖ Seu relat√≥rio est√° pronto!";
        const link = document.getElementById("baixar");
       
           // üÜï Link direto para o PDF da Amazon S3 (ou local se n√£o houver)
          link.href = data.pdf_url || `/relatorios/${sessionId}.pdf`;
        link.target = "_blank";
         link.style.display = "inline-block";


        document.getElementById("email-confirmado").style.display = "block";
        document.getElementById("email-final").textContent = document.getElementById("email").value;
      } else {
        setTimeout(verificarStatus, 4000); // Continua tentando at√© estar pronto
      }
    } catch (err) {
      console.error("Erro ao verificar status:", err);
      setTimeout(verificarStatus, 6000); // Em caso de erro, tenta de novo com atraso
    }
  }

  // Permite corrigir ou reenviar o e-mail de entrega
  async function confirmarEmail() {
    const emailInput = document.getElementById('email');
    const email = emailInput.value;
    const botao = document.querySelector('button');

    try {
      const response = await fetch(`/confirmar-email/${sessionId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.mensagem);
        emailInput.disabled = true;
        botao.style.display = 'none';
      } else {
        alert(result.mensagem || 'Erro ao salvar o e-mail. Tente novamente.');
      }
    } catch (err) {
      console.error("Erro ao confirmar e-mail:", err);
      alert("Erro ao salvar o e-mail. Tente novamente.");
    }
  }

  // Inicializa a p√°gina
  carregarInfo();
  verificarStatus();
</script>


</body>
</html>
