<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Seu relat√≥rio est√° sendo preparado...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .mensagem {
      margin: 0 auto 40px auto;
      max-width: 600px;
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

    .email-box {
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .email-box label {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      font-size: 15px;
      color: #333;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #333;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 16px;
      color: green;
    }

    #baixar {
      display: none;
      margin-top: 20px;
      padding: 16px 32px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      width: 100%;
      max-width: 400px;
      font-weight: bold;
    }

    #email-confirmado {
      display: none;
      font-size: 14px;
      color: #333;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .email-box {
        flex-direction: column;
      }

      input[type="email"],
      button {
        width: 100%;
        max-width: 300px;
      }

      #baixar {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>

  <h1>‚è≥ Estamos gerando seu relat√≥rio espiritual...</h1>

  <div class="mensagem" id="mensagem-usuario">
    <!-- Mensagem com nome ser√° inserida aqui via JS -->
  </div>

  <div class="email-box">
    <label for="email">üì¨ Tamb√©m enviaremos o relat√≥rio para este e-mail:</label>
    <input type="email" id="email" placeholder="Seu e-mail" />
    <button onclick="confirmarEmail()">Confirmar ou Corrigir</button>
  </div>

  <div id="status">‚åõ Aguardando gera√ß√£o do relat√≥rio...</div>

  <a id="baixar" href="#" download>üìÑ Baixar Relat√≥rio</a>

  <p id="email-confirmado">
    üì© Relat√≥rio tamb√©m enviado para: <span id="email-final"></span><br>
    üîé Verifique sua caixa de entrada e tamb√©m a pasta de spam.
  </p>

  <script>
  const sessionId = new URLSearchParams(window.location.search).get("session_id");

  if (!sessionId) {
    document.getElementById('mensagem-usuario').innerHTML = "‚ùå Sess√£o inv√°lida.";
    throw new Error("session_id ausente na URL");
  }

  async function carregarInfo() {
    try {
      const res = await fetch(`/info/${sessionId}`);
      const data = await res.json();

      document.getElementById('mensagem-usuario').innerHTML = `
        üôè Obrigado pela sua compra, <strong>${data.nome}</strong>.<br>
        Voc√™ nos aben√ßoou hoje ‚Äî e esperamos que as sementes que encontrar√° neste relat√≥rio flores√ßam para sempre na sua alma.<br>
        üå± Que essa leitura seja uma porta viva para algo eterno.<br><br>
        <em>Com f√©, sabedoria e prop√≥sito ‚Äî Canva Espiritual</em>
      `;

      document.getElementById('email').value = data.email || '';
    } catch (err) {
      console.error('Erro ao carregar dados do usu√°rio:', err);
    }
  }

  async function verificarStatus() {
    try {
      const res = await fetch(`/status/${sessionId}`);
      const data = await res.json();

      if (data.pronto) {
        document.getElementById('status').textContent = '‚úÖ Seu relat√≥rio est√° pronto!';
        const link = document.getElementById('baixar');
        link.href = `/relatorios/${sessionId}.pdf`;
        link.style.display = 'inline-block';

        // Exibe aviso de envio
        document.getElementById('email-confirmado').style.display = 'block';
        document.getElementById('email-final').textContent = document.getElementById('email').value;
      } else {
        setTimeout(verificarStatus, 5000);
      }
    } catch (err) {
      console.error('Erro ao verificar status:', err);
      setTimeout(verificarStatus, 7000);
    }
  }

  function confirmarEmail() {
    const email = document.getElementById('email').value;

    fetch(`/confirmar-email/${sessionId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.mensagem || 'E-mail confirmado!');
      document.getElementById('email').disabled = true;
      document.querySelector('.email-box button').disabled = true;
    })
    .catch(err => {
      console.error('Erro ao confirmar e-mail:', err);
      alert('Erro ao salvar o e-mail. Tente novamente.');
    });
  }

  carregarInfo();
  verificarStatus();
</script>
<script>
  async function esperarJson(sessionId, tentativas = 5) {
    for (let i = 0; i < tentativas; i++) {
      try {
        const resposta = await fetch(`/status_redirect/${sessionId}`);
        if (resposta.ok) {
          const dados = await resposta.json();
          preencherTela(dados); // Fun√ß√£o que atualiza os campos visuais
          return;
        }
      } catch (e) {
        console.warn(`Tentativa ${i + 1} falhou. Retentando...`);
      }
      await new Promise(resolve => setTimeout(resolve, 1000)); // Espera 1 segundo
    }
    console.error("‚ö†Ô∏è N√£o foi poss√≠vel obter os dados da sess√£o.");
  }

  function preencherTela(dados) {
    // exemplo ‚Äî adapte conforme seus elementos na tela
    document.querySelector("#email-destino")?.value = dados.email || "";
    document.querySelector("#nome-usuario")?.textContent = dados.nome || "Visitante";
    // etc...
  }

  (async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("session_id");
    if (sessionId) {
      await esperarJson(sessionId);
    }
  })();
</script>


</body>
</html>
