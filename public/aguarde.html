<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Seu relat√≥rio est√° sendo preparado...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 25px;
    }

    .mensagem {
      max-width: 600px;
      margin: 0 auto 30px auto;
      font-size: 16px;
      line-height: 1.6;
    }

    .email-box {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      max-width: 320px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 16px;
      color: green;
    }

    #baixar {
      display: none;
      margin-top: 20px;
      padding: 14px 16px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      width: 90%;
      max-width: 360px;
      box-sizing: border-box;
      font-weight: bold;
    }

    #email-confirmado {
      display: none;
      font-size: 14px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>‚è≥ Estamos gerando seu relat√≥rio espiritual...</h1>

  <div class="mensagem" id="mensagem-usuario">
    <!-- Mensagem com nome ser√° inserida aqui via JS -->
  </div>

  <div class="email-box">
    <p>üì¨ Tamb√©m enviaremos o relat√≥rio para este e-mail:</p>
    <input type="email" id="email" placeholder="Seu e-mail" />
    <br />
    <button onclick="confirmarEmail()">Confirmar ou Corrigir</button>
  </div>

  <div id="status">‚åõ Aguardando gera√ß√£o do relat√≥rio...</div>

  <a id="baixar" href="#" target="_blank">üìÑ Baixar Relat√≥rio</a>

  <p id="email-confirmado">
    üì© Relat√≥rio tamb√©m enviado para: <span id="email-final"></span><br />
    üîé Verifique sua caixa de entrada e tamb√©m a pasta de spam.
  </p>

  <script>
    const sessionId = new URLSearchParams(window.location.search).get("session_id");

    if (!sessionId) {
      document.getElementById('mensagem-usuario').innerHTML = "‚ùå Sess√£o inv√°lida.";
      throw new Error("session_id ausente na URL");
    }

    async function carregarInfo() {
      try {
        const res = await fetch(`/info/${sessionId}`);
        const data = await res.json();

        document.getElementById('mensagem-usuario').innerHTML = `
          üôè Obrigado pela sua compra, <strong>${data.nome}</strong>.<br>
          Voc√™ nos aben√ßoou hoje ‚Äî e esperamos que as sementes que encontrar√° neste relat√≥rio flores√ßam para sempre na sua alma.<br>
          üå± Que essa leitura seja uma porta viva para algo eterno.<br><br>
          <em>Com f√©, sabedoria e prop√≥sito ‚Äî Canva Espiritual</em>
        `;

        document.getElementById('email').value = data.email || '';
      } catch (err) {
        console.error('Erro ao carregar dados do usu√°rio:', err);
      }
    }

    async function verificarStatus() {
      try {
        const res = await fetch(`/status/${sessionId}`);
        const data = await res.json();

        if (data.pronto && data.pdf_url) {
          document.getElementById('status').textContent = '‚úÖ Seu relat√≥rio est√° pronto!';
          const link = document.getElementById('baixar');
          link.href = data.pdf_url;
          link.style.display = 'inline-block';

          document.getElementById('email-confirmado').style.display = 'block';
          document.getElementById('email-final').textContent = document.getElementById('email').value;
        } else {
          setTimeout(verificarStatus, 5000);
        }
      } catch (err) {
        console.error('Erro ao verificar status:', err);
        setTimeout(verificarStatus, 7000);
      }
    }

    function confirmarEmail() {
      const email = document.getElementById('email').value;

      fetch(`/confirmar-email/${sessionId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.mensagem || 'E-mail confirmado!');
        document.getElementById('email').disabled = true;
        document.querySelector('.email-box button').disabled = true;
      })
      .catch(err => {
        console.error('Erro ao confirmar e-mail:', err);
        alert('Erro ao salvar o e-mail. Tente novamente.');
      });
    }

    carregarInfo();
    verificarStatus();
  </script>
</body>
</html>
