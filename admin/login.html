<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Canva Espiritual</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .erro {
      color: red;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí Acesso Administrativo</h2>
    <form method="POST" action="/admin/login">
      <input type="text" name="usuario" placeholder="Usu√°rio" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p class="erro" id="erro-msg">‚ö†Ô∏è Usu√°rio ou senha inv√°lidos.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("erro") === "1") {
      document.getElementById("erro-msg").style.display = "block";
    }
  </script>
</body>
</html>
